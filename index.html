<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>BaconDev</title>
    <link rel="icon" href="./images/favicon.png">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/slider.css">
    <link rel="stylesheet" href="./styles/form.css">

</head>

<body>
    <header>
        <section id="header">
            <!-- Seções principais dentro do header -->
            <img src="./images/favicon.png" />
            <nav>
                <!-- Menu -->
                <a href="#">Home</a>
                <a href="#">Contato</a>
            </nav>
        </section>
    </header>
    <main>
        <!-- Conteúdo principal do body -->
        <section id="slide">
            <!-- Seções principais dentro do body -->
            <ul class="slider">
                <li>
                    <input type="radio" id="slide1" name="slide" checked>
                    <label for="slide1"></label>
                    <img src="images/1.jpg" />
                </li>
                <li>
                    <input type="radio" id="slide2" name="slide" checked>
                    <label for="slide2"></label>
                    <img src="images/2.jpg" />
                </li>
                <li>
                    <input type="radio" id="slide3" name="slide" checked>
                    <label for="slide3"></label>
                    <img src="images/3.jpg" />
                </li>
            </ul>
        </section>

        <section id="form">
            <h1>Enviar Imagem/Vídeo</h1>
            <label for="name">Nome</label>
            <input type="text" name="name" /><br>
            <label for="description">Descrição</label>
            <input type="text" name="description" /><br>
            <label for="file">Upload</label>
            <input type="file" name="file"/><br>
            <label for="type">Tipo</label>
            <input type="text" name="type" /><br>
            <button name="send">Enviar</button>
        </section>

        <section id="gallery">
            
        </section>
        <section id="video">

        </section>
        <section id="blankpage">

        </section>
    </main>

    <footer>

    </footer>

    <aside>
        
    </aside>
</body>

</html>
